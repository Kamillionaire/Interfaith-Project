<div>
  <h3>Create</h3>
<div>
    <form ng-submit="vm.submit()">
      <div>
        <input ng-model="vm.story.title">
      </div>
      <div>
        <textarea ng-model="vm.story.content"></textarea>
      </div>
      
      <div>
        <button type="submit">create</button>
      </div>
    </form>
</div>
<div>
  <form>
    <story-card ng-repeat="story in vm.stories" story="story"></story-card>
  </form>
</div>
