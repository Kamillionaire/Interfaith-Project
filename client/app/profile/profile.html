
<hr>
<button class="btn" ui-href="messages({username: vm.currentUser.username})"
 ng-click="vm.messages()"
>Messages <span class="badge">3</span>
</button>
<hr>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title">User Name:</h2>
  </div>
  <div class="panel-body">
    <h1>{{vm.profile.username}}</h1>
  </div>
</div>
<div class="panel panel-success">
  <div class="panel-heading">
    <h2 class="panel-title">Gender:</h2>
  </div>
  <div class="panel-body">
    <h2>{{vm.profile.gender}}</h2>
  </div>
</div>
<div class="panel panel-success">
  <div class="panel-heading">
    <h2 class="panel-title">Religious Affiliation:</h2>
  </div>
  <div class="panel-body">
    <h2>{{vm.profile.religion.name}}</h2>
  </div>
</div>
<div class="panel panel-warning">
  <div class="panel-heading">
    <h2 class="panel-title">Symbolic Emblem:</h2>
  </div>
  <div class="panel-body">
    <img src= "{{vm.profile.religion.emblem}}">
  </div>
</div>
<div class="panel panel-danger">
  <div class="panel-heading">
    <h2 class="panel-title">Historic Origin:</h2>
  </div>
  <div class="panel-body">
    <h3>{{vm.profile.religion.historicOrigin}}</h3>
  </div>
</div>
<div class="panel panel-info">
  <div class="panel-heading">
    <h2 class="panel-title">Beliefes Overview:</h2>
  </div>
  <div class="panel-body">
    <h3>{{vm.profile.religion.description}}</h3>
  </div>
</div>
